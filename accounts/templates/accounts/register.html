{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block head_style %} 
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css" /> 
{% endblock %} 
{% block content %}
  <h2>Sign up</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
