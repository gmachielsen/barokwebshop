{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block head_style %} 
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" /> 
{% endblock %} 
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form | as_bootstrap }}
  
  <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
  <button type="submit">Login</button>
</form>
{% endblock %}
